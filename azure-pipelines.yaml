trigger:
  paths:
    include:
      - .dockerignore
      - azure-pipelines.yaml
      - pipeline-templates
      - src
      - common
  branches:
    include:
      - master
      - develop
      - feature/*

variables:
  sourceDirectory: "$(Build.SourcesDirectory)/src/frontend"

  repository: survivorbat/portfolio
  dockerServiceConnection: DockerHub
  azureServiceConnection: ARM
  tag: nginx-$(Build.SourceBranchName)-$(Build.BuildNumber)
  privateKeyName: azure_rsa

  node_version: "13.7.0"
  nginx_jinja_version: "1.17.9"

stages:
  - stage: Build_and_Test
    displayName: Build and test
    jobs:
      - job: Build
        displayName: Build and test
        steps:
          - task: Docker@2
            displayName: Build
            inputs:
              command: build
              repository: $(repository)
              arguments: --build-arg node_version=$(node_version) --build-arg nginx_jinja_version=$(nginx_jinja_version)
              tags: |
                $(tag)
                latest
  - stage: Deploy
    displayName: Deploy
    condition: and(succeeded(), eq(variables['build.sourcebranchname'], 'master'))
    jobs:
      - job: Docker_Publish
        displayName: Publish Docker Image
        steps:
          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: $(dockerServiceConnection)
          - task: Docker@2
            displayName: Build
            inputs:
              command: build
              repository: $(repository)
              containerRegistry: $(dockerServiceConnection)
              arguments: --build-arg node_version=$(node_version) --build-arg nginx_jinja_version=$(nginx_jinja_version)
              tags: |
                $(tag)
                latest
          - task: Docker@2
            displayName: Publish
            inputs:
              command: push
              repository: $(repository)
              containerRegistry: $(dockerServiceConnection)
              tags: |
                $(tag)
                latest
      - job: Infra_Deploy
        displayName: Terraform Deploy
        dependsOn: Docker_Publish
        steps:
          - task: qetza.replacetokens.replacetokens-task.replacetokens@3
            displayName: 'Replace tokens in terraform/*.tf'
            inputs:
              targetFiles: 'common/terraform/*.tf'
              tokenPrefix: '__'
              tokenSuffix: '__'

          - task: TerraformCLI@0
            inputs:
              command: 'init'
              backendType: 'azurerm'
              backendServiceArm: 'ARM'
              backendAzureRmResourceGroupName: 'Portfolio'
              backendAzureRmStorageAccountName: $(storageAccountName)
              backendAzureRmContainerName: $(containerName)
              backendAzureRmKey: 'prod.terraform.tfstate'
              commandOptions: $(Build.SourcesDirectory)/common/terraform
            displayName: Init $(Build.SourcesDirectory)/common/terraform

          - task: TerraformCLI@0
            inputs:
              command: 'validate'
              commandOptions: $(Build.SourcesDirectory)/common/terraform
            displayName: Validate $(Build.SourcesDirectory)/common/terraform

          - task: TerraformCLI@0
            inputs:
              command: 'plan'
              environmentServiceName: 'ARM'
              commandOptions: $(Build.SourcesDirectory)/common/terraform
            displayName: Plan $(Build.SourcesDirectory)/common/terraform

          - task: TerraformCLI@0
            inputs:
              command: 'apply'
              environmentServiceName: 'ARM'
              commandOptions: $(Build.SourcesDirectory)/common/terraform
            displayName: Apply $(Build.SourcesDirectory)/common/terraform

      - job: Infra_Configure
        displayName: Ansible
        dependsOn: Infra_Deploy
        steps:
          - template: pipeline-templates/ansible-deploy.yaml
            parameters:
              rootDirectory: "$(Build.SourcesDirectory)/common/ansible"
              inventoryFileName: "inventories/prod.yaml"
              ansibleEnvironment:
                doToken: $(doToken)
                letsencryptEmail: $(letsencryptEmail)
              privateKeyName: $(privateKeyName)
