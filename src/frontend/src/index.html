<html>
<head>
    <meta charset="utf-8">
    <title>Maarten van der Heijden</title>
    <link rel="stylesheet" href="assets/css/pretty-print-json.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <pre id="container"></pre>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="assets/js/pretty-print-json.min.js"></script>
    <script src="assets/js/urlize.js"></script>
    <script>
        const container = document.querySelector('#container');

        fetch('/index.json').then(response => {
            return response.json();
        })
        .then(data => {
            htmlCode = prettyPrintJson.toHtml(data, {quoteKeys: true});
            htmlCodeWithLinks = urlize(htmlCode);
            container.innerHTML = htmlCodeWithLinks;
        });
    </script>
</body>
</html>
