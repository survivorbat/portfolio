App\Entity\Project:
  type: entity
  id:
    id:
      type: string
      id: true
      generator:
        strategy: UUID
  fields:
    name:
      type: string
      options:
        default: ''
    description:
      type: text
      options:
        default: ''
    link:
      type: string
      nullable: true
    position:
      type: integer
      gedmo:
        - sortablePosition
    createdAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
  oneToMany:
    images:
      targetEntity: App\Entity\Image
      mappedBy: project
      inversedBy: project
      cascade: [persist, remove]