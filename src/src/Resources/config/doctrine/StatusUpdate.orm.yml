App\Entity\StatusUpdate:
  type: entity
  id:
    id:
      type: string
      id: true
      generator:
        strategy: UUID
  fields:
    title:
      type: string
      options:
        default: ''
    content:
      type: text
      options:
        default: ''
    createdAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update

  manyToMany:
    technologies:
      targetEntity: App\Entity\Technology
      mappedBy: statusUpdates

  manyToOne:
    image:
      targetEntity: App\Entity\Image
      mappedBy: statusUpdate
      inversedBy: statusUpdate
      cascade: [persist, remove]
