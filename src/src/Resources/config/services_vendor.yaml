services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Gedmo\Sortable\SortableListener:
    class: Gedmo\Sortable\SortableListener
    tags:
      - { name: doctrine.event_subscriber, connection: default }

  App\Admin\ProjectAdmin:
    arguments:
      - ~
      - 'App\Entity\Project'
      - 'PixSortableBehaviorBundle:SortableAdmin'
    tags:
      - { name: sonata.admin, manager_type: orm, group: "Content", icon: "<i class='fa fa-book'></i>", label: Projects }

  App\Admin\TechnologyAdmin:
    arguments:
      - ~
      - 'App\Entity\Technology'
      - ~
    tags:
      - { name: sonata.admin, manager_type: orm, group: "Content", label: Technologies }

  App\Admin\ContactOptionAdmin:
    arguments:
      - ~
      - 'App\Entity\ContactOption'
      - ~
    tags:
      - { name: sonata.admin, manager_type: orm, group: "Content", label: 'Contact Options' }
